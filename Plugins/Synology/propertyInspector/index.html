<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Synology NAS - Settings</title>
    <link rel="stylesheet" href="../static/css/sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">NAS IP/Host</div>
            <input class="sdpi-item-value" id="host" type="text" placeholder="192.168.1.100">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Port</div>
            <input class="sdpi-item-value" id="port" type="number" placeholder="5000">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Protocol</div>
            <select class="sdpi-item-value" id="protocol">
                <option value="http">HTTP</option>
                <option value="https">HTTPS</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Username</div>
            <input class="sdpi-item-value" id="username" type="text">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Password</div>
            <input class="sdpi-item-value" id="password" type="password">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Interval (s)</div>
            <input class="sdpi-item-value" id="interval" type="number" placeholder="60">
        </div>
        <div class="sdpi-item">
            <button class="sdpi-item-value" id="save">Save Settings</button>
        </div>
    </div>
    <script src="utils/common.js"></script>
    <script src="utils/action.js"></script>
    <script src="index.js"></script>
</body>
</html>
