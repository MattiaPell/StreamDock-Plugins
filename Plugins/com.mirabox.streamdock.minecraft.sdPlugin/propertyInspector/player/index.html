<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minecraft Player Status - Property Inspector</title>
    <link href="../utils/bootstrap-icons.css" rel="stylesheet">
    <link href="../utils/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2a2a2a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 10px;
        }
        .form-label { margin-bottom: 2px; font-size: 0.9em; }
        .form-control-sm { background-color: #1a1a1a; border-color: #444; color: #fff; }
        .form-control-sm:focus { background-color: #1a1a1a; border-color: #007bff; color: #fff; box-shadow: none; }
        .btn-sm { font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="mb-3">
            <label class="form-label">Server Hostname</label>
            <input type="text" class="form-control form-control-sm" id="hostname" placeholder="e.g. play.hypixel.net">
        </div>
        <div class="mb-3">
            <label class="form-label">Server Port</label>
            <input type="number" class="form-control form-control-sm" id="port" value="25565">
        </div>
        <div class="mb-3">
            <label class="form-label">Minecraft Username</label>
            <input type="text" class="form-control form-control-sm" id="username" placeholder="Player name">
        </div>
        <div class="mb-3">
            <label class="form-label">Update Interval (seconds)</label>
            <input type="number" class="form-control form-control-sm" id="interval" value="60" min="10">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-sm" id="save">Save Settings</button>
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>
</html>
